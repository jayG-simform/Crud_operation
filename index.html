<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- External Links -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <script src="https://kit.fontawesome.com/5594ca95a7.js" crossorigin="anonymous"></script>
    <title>Product Management System</title>

    <link href="style.css" rel="stylesheet">
</head>

<body>
    <div class="head-section">
        <p>Product Management System</p>
    </div>
    <div class="sec container-fluid">
        <div class="buttons row">
            <div class="d-md-flex justify-content-between">
                <span style="font-size: 25px; font-weight: 500;" class="ms-5"> Product Details</span>
                <div class="d-flex">
                    <input type="text" id="myInput" onkeyup="search()" class="me-3" placeholder="Search By Ids.." title="Type in a Id">
                    <button type="button" value="Add Product" class="btnAdd text-right me-5" data-bs-toggle="modal" data-bs-target="#productFormModal">
                        Add Product <i class="fas fa-plus"></i>
                    </button>
                </div>
            </div>
        </div>

        <div class="modal fade" id="productFormModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" role="dialog" aria-labelledby="productFormModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="productFormModalLabel">Product Form</h5>
                        
                        <button type="button" style="border: none;" onclick="btnClose()" class="close" data-bs-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true" style="font-size: 20px; width: 100px; background-color: white;">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form enctype="multipart/form-data" id="product-form">
                            <input type="hidden" class="modal-type">
                            <!-- <input type="hidden" class="product-id" val> -->
                            <div class="form-group">
                                <label for="product-id" class="col-form-label">Product ID:</label>
                                <input type="number" class="form-control" id="product-id">
                                <label id="errorID" class="error"></label>
                            </div>
                            <div class="form-group">
                                <label for="productName" class="col-form-label">Product Name:</label>
                                <input type="text" class="form-control" id="productName">
                                <label id="errorName" class="error"></label>

                            </div>
                            <div class="form-group">
                                <label for="price" class="col-form-label">Price:</label>
                                <input type="number" class="form-control" id="price">
                                <label id="errorPrice" class="error"></label>
                            </div>
                            <div class="form-group">
                                <label for="imgUser" class="col-form-label">Image:</label>
                                <input type="file" class="form-control" id="imgUser">
                                <label id="errorImg" class="error"></label>
                            </div>
                            <div class="form-group">
                                <label for="description" class="col-form-label">Description:</label>
                                <textarea class="form-control" id="description" rows="6"></textarea>
                                <label id="errorDesc" class="error"></label>
                            </div>
                            
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" onclick="btnClose()" data-bs-dismiss="modal">Close</button>
                        <button class="btn btn-primary" id="btnAdd" onclick="btnSubmit()">Save Changes</button>
                        <button id="btupdate" class="btn btn-primary" onclick="btnUpdate()" style="display: none;" value="Update">Update Changes</button>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="display_table" style="justify-content: center;">
            <table id="dataDisplay" class="table table-sortable">
                <thead>
                    <tr>
                        <th class="th-sort th-sort-asc">Product ID</th>
                        <th class="th-sort th-sort-asc">Product Name</th>
                        <th class="th-sort th-sort-asc">Product Price</th>
                        <th>Product Description</th>
                        <th>Image</th>
                        <th>Edit</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody id="main">
                </tbody>
            </table>
        </div>
    </div>

    <script src="crud.js"></script>
    <!-- External Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
